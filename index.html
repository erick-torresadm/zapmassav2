<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chaves - WhatsApp Contact Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ff87;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ff87;
            box-shadow: 0 0 15px rgba(0, 255, 135, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #1a1a2e;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
    <script>
        async function validateKey() {
            const email = document.getElementById('validate-email').value;
            const key = document.getElementById('key').value;
            const response = await fetch('https://script.google.com/macros/s/AKfycbzbwJsLvRW-cKYyAoIyoNqg_V1NMm_aXkxRwnNv_j_GuIqJmck4SqRih5ilBoR6imgyHw/exec?key=' + encodeURIComponent(key) + '&email=' + encodeURIComponent(email));
            const data = await response.json();
            if (data.valid) {
                alert('Chave válida!');
            } else {
                alert('Chave inválida!');
            }
        }

        async function registerUser() {
            const email = document.getElementById('register-email').value;
            const response = await fetch('https://script.google.com/macros/s/AKfycbzbwJsLvRW-cKYyAoIyoNqg_V1NMm_aXkxRwnNv_j_GuIqJmck4SqRih5ilBoR6imgyHw/exec?register=true&email=' + encodeURIComponent(email));
            const data = await response.json();
            alert('Chave gerada: ' + data.key);
        }
    </script>
</head>
<body>
    <img src="icon128.png" alt="Logo" class="logo">
    <h1>WhatsApp Contact Saver</h1>
    <div class="container">
        <div class="section">
            <h2>Validar Chave</h2>
            <input type="email" id="validate-email" placeholder="Digite seu e-mail" required>
            <input type="text" id="key" placeholder="Digite sua chave" required>
            <button onclick="validateKey()">Validar</button>
        </div>
        <div class="section">
            <h2>Registrar Usuário</h2>
            <input type="email" id="register-email" placeholder="Digite seu e-mail" required>
            <button onclick="registerUser()">Registrar</button>
        </div>
    </div>
</body>
</html>
